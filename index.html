<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Daily Work Entry</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
      <h1>Business Daily Work Entry</h1>
      <form id="entry-form" class="entry-form">
        <div class="form-grid">
          <div class="input-group"><label for="date">Date</label><input type="date" id="date" required></div>
          <div class="input-group"><label for="customer-name">Customer Name</label><input list="customers-list" id="customer-name" required><datalist id="customers-list"></datalist></div>
          <div class="input-group"><label for="job-size">Job Size</label><input list="job-sizes-list" id="job-size"><datalist id="job-sizes-list"></datalist></div>
          <div class="input-group"><label for="paper-type">Paper Type</label><input list="paper-types-list" id="paper-type"><datalist id="paper-types-list"></datalist></div>
          <div class="input-group quantity-group"><label for="quantity">Quantity</label><input type="number" id="quantity" min="0"><div class="checkbox-container"><input type="checkbox" id="is-front-back"><label for="is-front-back">F/B</label></div></div>
          <div class="input-group"><label for="job-details">Job Details</label><input type="text" id="job-details"></div>
          <div class="input-group"><label for="ctp">CTP</label><select id="ctp"><option value="Yes">Yes</option><option value="No">No</option></select></div>
          <div class="input-group"><label for="paper-by">Paper By</label><input list="paper-by-list" id="paper-by"><datalist id="paper-by-list"></datalist></div>
          <div class="input-group"><label for="lamination">Lamination</label><select id="lamination"><option value="None">None</option><option value="Matte">Matte</option><option value="Gloss">Gloss</option></select></div>
          <div class="input-group"><label for="narration">Narration</label><input type="text" id="narration"></div>
          <div class="input-group"><label for="lamination-size">Lamination Size</label><input list="lamination-sizes-list" id="lamination-size"><datalist id="lamination-sizes-list"></datalist></div>
          <div class="input-group"><label for="envelope-size">Envelope Size</label><input list="envelope-sizes-list" id="envelope-size"><datalist id="envelope-sizes-list"></datalist></div>
          <div class="input-group"><label for="ctp-no">CTP No.</label><input type="number" id="ctp-no" value="4"></div>
          <div class="input-group"><label for="cost">Cost</label><input type="number" id="cost" class="cost-input" value="0"></div>
          <div class="input-group"><label for="paper-cost">Paper Cost</label><input type="number" id="paper-cost" class="cost-input" value="0"></div>
          <div class="input-group"><label for="lami-cost">Lamination Cost</label><input type="number" id="lami-cost" class="cost-input" value="0"></div>
          <div class="input-group"><label for="enve-cost">Envelope Cost</label><input type="number" id="enve-cost" class="cost-input" value="0"></div>
          <div class="input-group"><label for="total-amount">Total Amount</label><input type="number" id="total-amount" readonly></div>
          <div class="input-group"><label for="received">Received</label><input type="number" id="received" class="cost-input" value="0"></div>
          <div class="input-group"><label for="bal-amt">Balance Amount</label><input type="number" id="bal-amt" readonly></div>
        </div>
        <div class="button-container"><button type="submit" id="submit-button">Submit Entry</button></div>
      </form>
      <hr>
      <div class="fetch-section">
        <h2>Fetch Customer Data</h2>
        <div class="input-group"><label for="fetch-customer-name">Select Customer</label><input list="customers-list" id="fetch-customer-name"></div>
        <div class="button-container">
          <button type="button" id="fetch-button">Fetch Data</button>
          <button type="button" id="download-pdf-button" disabled>Download as PDF</button>
        </div>
      </div>
      <div id="results-container">
        <p id="loading-message" style="display:none;">Loading...</p>
        <div id="results-table"></div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
